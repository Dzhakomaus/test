<div class="col-sm-6 col-sm-offset-3">
    <div class="well">

        <div class="alert alert-danger" ng-if="profile.error">
            <strong>There was an error: </strong> {{ profile.error.text }} {{ profile.error.error }}
        </div>

        <nav class="navbar navbar-default" role="navigation">

            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav">
                    <li><a ui-sref="home">home</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="" ng-click="reverse = !reverse">Sort date</a></li>
                    <li class="dropdown">
                        <a href="javascript:;" class="dropdown-toggle" data-toggle="dropdown">Profile <b
                                class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li><a ui-sref="myMessage">My messages</a></li>
                            <li><a href="#" ng-click="profile.logout()">Log Out</a></li>

                        </ul>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="col-lg-12" style="padding-bottom:12px;">
            <input type="text" class="form-control" ng-model="fText" placeholder="filtr...">
        </div>

        <div class="profile-activity">

            <div class="act-time" ng-repeat="mess in profile.mess | filter:fText | orderBy:mess.date:reverse">
                <div class="activity-body act-in">
                    <span class="arrow"></span>

                    <div class="text">
                        <a href="#" class="activity-img"><img class="avatar" src="img/user.png" alt=""></a>

                        <p class="attribution"><a href="#">{{ mess.name_user }}</a> {{ mess.date }}</p>

                        <p>{{ mess.text }}</p>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

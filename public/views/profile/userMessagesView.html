<div class="col-sm-6 col-sm-offset-3">
    <div class="well">

        <div ng-include="'../views/top_navigation.html'"></div>

        <div class="col-lg-12" style="padding-bottom:12px;">
            <input type="text" class="form-control" ng-model="fText" placeholder="filtr...">
        </div>

        <div class="profile-activity">

            <div class="act-time" ng-repeat="mess in profile.mess.data | filter:fText | orderBy:mess.date:reverse">
                <div class="activity-body act-in">
                    <span class="arrow"></span>

                    <div class="text">
                        <a href="#" class="activity-img"><img class="avatar" src="img/user.png" alt=""></a>

                        <p class="attribution"><a href="#">{{ mess.name }}</a> {{ mess.date }}</p>

                        <p>{{ mess.description }}</p>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
